version: "2"

services:
  accreditation:
    image: accreditation
    build: .
    ports:
      - "9000:3000"
    volumes:
      - .:/opt/webapps/app
      - ./shared/ca:/opt/ca
      - tmp:/opt/webapps/app/tmp/
    links:
      - database
    environment:
      DATABASE_HOST: database
      POSTGRES_USER: â€‹postgres
      POSTGRES_PASSWORD: some-long-secure-password
      POSTGRES_DB: db
      ACCREDITATION_CENTER_DATABASE_PASSWORD: some-long-secure-password
      SECRET_KEY_BASE: <%= ENV["SECRET_KEY_BASE"] %>
    command: bash -c "rm -f tmp/pids/server.pid && bundle update --bundler && bundle exec rails server -b 0.0.0.0"
    restart: always

  database:
    image: postgres:13.2
    volumes:
      - db:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: some-long-secure-password
      POSTGRES_DB: db
    ports: 
      - 9091:5432
    restart: always

volumes:
  db:
  tmp: